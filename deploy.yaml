steps:
- name: 'gcr.io/cloud-builders/gcloud'
  args: ['compute', 'instances', 'create', 'test1', '--image', 'https://compute.googleapis.com/compute/v1/projects/ppel-co-in/global/images/ubuntu-2004-focal-v20220105', '--zone', 'us-central1-a']

- name: 'gcr.io/cloud-builders/git'
  args: ['clone', 'https://github.com/insphererajat/gcp.git']

- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/ppel-co-in/gcp:latest', '.']

- name: 'gcr.io/cloud-builders/gcloud'
  args: ['compute', 'instances', 'update-container', 'test1', '--container-image', 'gcr.io/ppel-co-in/gcp:latest']

- name: 'gcr.io/cloud-builders/gcloud'
  args: ['compute', 'ssh', 'test1', '--command', 'sudo systemctl restart httpd']
